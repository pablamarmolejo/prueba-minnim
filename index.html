<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Dernières 48 heures - Springfield Club</title>

            <img class="promo" src="assets/img-fr/promo.png" />

                <p>Code: <span>353</span></p>
            </div>
            <div class="links">
                <a href="https://myspringfield.com/be/en/men"><img src="assets/img-fr/acheter-homme.png" /></a>
                <a href="https://myspringfield.com/be/en/women"><img src="assets/img-fr/acheter-femme.png" /></a>

                <a href="https://myspringfield.com/be/en/men/jumpers"><img src="assets/img-fr/pulls-cardigans.png" /></a>
                <a href="https://myspringfield.com/be/en/women/jumpers"><img src="assets/img-fr/pulls-cardigans.png" /></a>
